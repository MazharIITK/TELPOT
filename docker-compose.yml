version: '2'

services:
  
  proxy:
    
    build: ./proxy/
    
    ports:
      - 9620:9620 

    depends_on:
      - server
    
    external_links: 
      - server
    environment:
      - PYTHONUNBUFFERED=0
    volumes:
      - ./log_directory:/proxy/log_directory
      - ./proxy/banner.dat:/proxy/banner.dat
      - ./IP_PORT:/proxy/IP_PORT
      - ./UNAME_PASS:/proxy/UNAME_PASS

  server:
    build: ./echo_server/
