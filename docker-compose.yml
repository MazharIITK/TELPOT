version: '2'

services:
  
  proxy:
    
    build: ./proxy/
    
    ports:
      - 23:23 

    depends_on:
      - server
    
    external_links: 
      - server
    environment:
      - PYTHONUNBUFFERED=0
    volumes:
      - ./log_directory:/proxy/log_directory

  server:
    build: ./echo_server/
